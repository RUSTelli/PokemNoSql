<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokémon Database</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #ff0000;
            --secondary-color: #3b4cca;
            --background-color: #f8f9fa;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--background-color);
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .header {
            text-align: center;
            padding: 2rem 0;
            background-color: var(--primary-color);
            color: white;
            margin-bottom: 2rem;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .header h1 {
            font-family: 'Press Start 2P', cursive;
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }

        .search-container {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin-bottom: 2rem;
        }

        .search-input {
            padding: 0.8rem 1.5rem;
            border: 2px solid var(--secondary-color);
            border-radius: 25px;
            width: 300px;
            font-size: 1rem;
        }

        .search-button {
            padding: 0.8rem 2rem;
            background-color: var(--secondary-color);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .search-button:hover {
            transform: scale(1.05);
        }

        .pokemon-card {
            background: white;
            border-radius: 15px;
            padding: 2rem;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            display: flex;
            gap: 2rem;
            align-items: center;
            margin-bottom: 2rem;
        }

        .pokemon-sprite {
            width: 200px;
            height: 200px;
            object-fit: contain;
        }

        .pokemon-details {
            flex: 1;
        }

        .pokemon-name {
            color: var(--secondary-color);
            font-size: 2rem;
            margin-bottom: 1rem;
        }

        .pokemon-type {
            display: inline-block;
            padding: 0.3rem 1rem;
            border-radius: 20px;
            background-color: var(--primary-color);
            color: white;
            margin-right: 0.5rem;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1rem;
            margin-top: 1.5rem;
        }

        .stat-item {
            background-color: #e9ecef;
            padding: 1rem;
            border-radius: 10px;
            text-align: center;
        }

        .stat-label {
            color: var(--secondary-color);
            font-weight: bold;
            margin-bottom: 0.5rem;
        }

        .moves-list {
            columns: 2;
            margin-top: 1rem;
        }

        .error-message {
            color: #dc3545;
            text-align: center;
            padding: 2rem;
            font-weight: bold;
        }

        @media (max-width: 768px) {
            .pokemon-card {
                flex-direction: column;
                text-align: center;
            }
            
            .moves-list {
                columns: 1;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="container">
            <h1>Pokédex Pro</h1>
            <p>Your Ultimate Pokémon Database</p>
        </div>
    </div>

    <div class="container">
        <div class="search-container">
            <input type="text" 
                   id="searchInput" 
                   class="search-input" 
                   placeholder="Enter Pokémon name or ID"
                   aria-label="Search Pokémon">
            <button onclick="searchPokemon()" class="search-button">
                Search
            </button>
        </div>

        <div id="result" class="pokemon-card" style="display: none;">
            <img id="sprite" class="pokemon-sprite" src="" alt="Pokémon Sprite">
            <div class="pokemon-details">
                <h2 class="pokemon-name" id="pokemonName"></h2>
                <div id="types"></div>
                
                <div class="stats-grid" id="stats"></div>

                <h3>Moves</h3>
                <ul class="moves-list" id="moves"></ul>
            </div>
        </div>

        <div id="error" class="error-message" style="display: none;"></div>
    </div>

    <script>
        async function searchPokemon() {
            const input = document.getElementById('searchInput').value.trim();
            if (!input) return;

            // Show loading state
            document.getElementById('result').style.display = 'none';
            document.getElementById('error').style.display = 'none';

            try {
                const response = await fetch(`/pokemon/${input}`);
                if (!response.ok) throw new Error('Pokémon not found');
                
                const data = await response.json();

                // Update DOM elements
                document.getElementById('pokemonName').textContent = 
                    `${data.name} (#${data.dexnum})`;
                
                document.getElementById('sprite').src = 
                    `https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/${parseInt(data.dexnum)}.png`;

                // Display types
                const typesContainer = document.getElementById('types');
                typesContainer.innerHTML = data.types
                    .map(type => `<span class="pokemon-type">${type}</span>`)
                    .join('');

                // Display stats
                const statsContainer = document.getElementById('stats');
                statsContainer.innerHTML = Object.entries(data.stats)
                    .map(([stat, value]) => `
                        <div class="stat-item">
                            <div class="stat-label">${stat.toUpperCase()}</div>
                            <div>${value}</div>
                        </div>
                    `).join('');

                // Display moves
                const movesContainer = document.getElementById('moves');
                movesContainer.innerHTML = data.moves
                    .map(move => `<li>${move}</li>`)
                    .join('');

                document.getElementById('result').style.display = 'flex';
            } catch (error) {
                const errorElement = document.getElementById('error');
                errorElement.textContent = error.message;
                errorElement.style.display = 'block';
            }
        }

        // Add enter key support
        document.getElementById('searchInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') searchPokemon();
        });
    </script>
</body>
</html>
