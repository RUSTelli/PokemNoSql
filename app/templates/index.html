<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pokédex Pro</title>
  <!-- TailwindCSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    /* Type color mapping */
    .type-normal { background-color: #A8A878; }
    .type-fire { background-color: #F08030; }
    .type-water { background-color: #6890F0; }
    .type-electric { background-color: #F8D030; }
    .type-grass { background-color: #78C850; }
    .type-ice { background-color: #98D8D8; }
    .type-fighting { background-color: #C03028; }
    .type-poison { background-color: #A040A0; }
    .type-ground { background-color: #E0C068; }
    .type-flying { background-color: #A890F0; }
    .type-psychic { background-color: #F85888; }
    .type-bug { background-color: #A8B820; }
    .type-rock { background-color: #B8A038; }
    .type-ghost { background-color: #705898; }
    .type-dragon { background-color: #7038F8; }
    .type-dark { background-color: #705848; }
    .type-steel { background-color: #B8B8D0; }
    .type-fairy { background-color: #EE99AC; }
  </style>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col font-['Roboto']">
  <!-- Header -->
  <header class="bg-red-600 text-white py-4 shadow-md">
    <div class="container mx-auto flex justify-between items-center px-4">
      <h1 class="font-['Press_Start_2P'] text-xl md:text-2xl">Pokédex Pro</h1>
      <nav class="space-x-2">
        <button id="createBtn" class="px-3 py-1 bg-green-500 rounded hover:bg-green-600">Create</button>
        <button id="readBtn" class="px-3 py-1 bg-blue-500 rounded hover:bg-blue-600">Read</button>
        <button id="updateBtn" class="px-3 py-1 bg-yellow-500 rounded hover:bg-yellow-600">Update</button>
        <button id="deleteBtn" class="px-3 py-1 bg-red-500 rounded hover:bg-red-600">Delete</button>
      </nav>
    </div>
  </header>

  <!-- Main Content -->
  <div class="flex flex-1 container mx-auto my-6 gap-6 px-4">
    <!-- Sidebar -->
    <aside class="w-full md:w-1/4 bg-white p-4 rounded-lg shadow-lg sticky top-6">
      <img id="sprite" src="" alt="Pokémon Sprite" class="w-full h-auto object-contain mb-4">
      <h2 id="pokemonName" class="text-center text-2xl font-bold text-gray-800 mb-2"></h2>
      <div id="types" class="flex justify-center gap-2 flex-wrap"></div>
    </aside>

    <!-- Details -->
    <section class="flex-1 bg-white p-6 rounded-lg shadow-lg">
      <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
        <!-- Stats -->
        <div>
          <h3 class="text-xl font-semibold mb-4">Stats</h3>
          <div id="statsContainer" class="grid grid-cols-2 md:grid-cols-3 gap-4"></div>
        </div>
        <!-- Moves -->
        <div>
          <h3 class="text-xl font-semibold mb-4">Moves</h3>
          <ul id="movesList" class="space-y-2 max-h-96 overflow-y-auto"></ul>
        </div>
      </div>
    </section>
  </div>

  <!-- JavaScript -->
  <script>
    let currentDex = null;
    function typeClass(type) { return 'type-' + type.toLowerCase(); }
    function clearElement(el) { el.innerHTML = ''; }

    function renderHeader(data) {
      currentDex = data.dexnum;
      document.getElementById('sprite').src = `https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/${parseInt(data.dexnum)}.png`;
      document.getElementById('pokemonName').textContent = `${data.name} (#${data.dexnum})`;
      const typesEl = document.getElementById('types');
      clearElement(typesEl);
      data.types.forEach(t => {
        const span = document.createElement('span');
        span.textContent = t;
        span.className = `text-white px-3 py-1 rounded-full text-sm ${typeClass(t)}`;
        typesEl.appendChild(span);
      });
    }

    function renderStats(stats) {
      const container = document.getElementById('statsContainer');
      clearElement(container);
      Object.entries(stats).forEach(([key, val]) => {
        const div = document.createElement('div');
        div.className = 'p-3 bg-gray-50 rounded text-center';
        div.innerHTML = `<div class="font-bold text-gray-700">${key.toUpperCase()}</div><div class="text-lg">${val}</div>`;
        container.appendChild(div);
      });
    }

    function renderMoves(moves) {
      const list = document.getElementById('movesList');
      clearElement(list);
      moves.forEach(move => {
        const li = document.createElement('li');
        li.className = 'p-2 bg-gray-50 rounded';
        li.textContent = move;
        list.appendChild(li);
      });
    }

    async function fetchPokemon(id) {
      try {
        const res = await fetch(`/pokemon/${id}`);
        if (!res.ok) throw new Error('Not found');
        const data = await res.json();
        renderHeader(data);
        renderStats(data.stats || {});
        renderMoves(data.moves || []);
      } catch (e) {
        alert('Error loading Pokémon: ' + e.message);
      }
    }

    document.getElementById('readBtn').onclick = () => {
      const id = prompt('Enter Pokémon name or dex number:');
      if (id) fetchPokemon(id.trim());
    };
    document.getElementById('createBtn').onclick = async () => {
      const json = prompt('Enter new Pokémon JSON:'); if (!json) return;
      try { const data = JSON.parse(json);
        const res = await fetch('/pokemon', { method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify(data) });
        if (!res.ok) throw await res.json();
        alert('Created successfully');
      } catch (e) { alert('Error: ' + e.message); }
    };
    document.getElementById('updateBtn').onclick = async () => {
      if (!currentDex) return alert('Load a Pokémon first');
      const json = prompt('Enter fields to update (JSON):'); if (!json) return;
      try { const data = JSON.parse(json);
        const res = await fetch(`/pokemon/${currentDex}`, { method:'PUT', headers:{'Content-Type':'application/json'}, body: JSON.stringify(data) });
        if (!res.ok) throw await res.json();
        alert('Updated successfully'); fetchPokemon(currentDex);
      } catch (e) { alert('Error: ' + e.message); }
    };
    document.getElementById('deleteBtn').onclick = async () => {
      if (!currentDex) return alert('Load a Pokémon first');
      if (!confirm('Delete?')) return;
      try {
        const res = await fetch(`/pokemon/${currentDex}`, { method:'DELETE' });
        if (!res.ok) throw await res.json();
        alert('Deleted');
        document.getElementById('sprite').src = '';
        document.getElementById('pokemonName').textContent = '';
        clearElement(document.getElementById('types'));
        clearElement(document.getElementById('statsContainer'));
        clearElement(document.getElementById('movesList'));
        currentDex = null;
      } catch (e) { alert('Error: ' + e.error); }
    };
  </script>
</body>
</html>
